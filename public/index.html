<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #e94560;
        }

        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .add-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #eee;
            font-size: 1rem;
            outline: none;
        }

        .add-form input:focus {
            border-color: #e94560;
        }

        .add-form button {
            padding: 12px 20px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .add-form button:hover {
            background: #c73651;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: #16213e;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .todo-item.done .todo-text {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
        }

        .todo-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e94560;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background: rgba(233, 69, 96, 0.2);
        }

        .empty {
            text-align: center;
            color: #666;
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Todos</h1>

        <div class="add-form">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <button onclick="addTodo()">Add</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        const API = '/api/todos';

        // Load todos when page opens
        loadTodos();

        // Also allow pressing Enter to add
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        async function loadTodos() {
            const res = await fetch(API);
            const todos = await res.json();
            const list = document.getElementById('todoList');

            if (todos.length === 0) {
                list.innerHTML = '<li class="empty">No todos yet. Add one above!</li>';
                return;
            }

            list.innerHTML = todos.map(todo => `
        <li class="todo-item ${todo.done ? 'done' : ''}">
          <input type="checkbox" ${todo.done ? 'checked' : ''} onchange="toggleTodo(${todo.id}, this.checked)">
          <span class="todo-text">${todo.task}</span>
          <button class="delete-btn" onclick="deleteTodo(${todo.id})">âœ•</button>
        </li>
      `).join('');
        }

        async function addTodo() {
            const input = document.getElementById('taskInput');
            const task = input.value.trim();
            if (!task) return;

            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task })
            });

            input.value = '';
            loadTodos();
        }

        async function toggleTodo(id, done) {
            await fetch(`${API}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ done })
            });
            loadTodos();
        }

        async function deleteTodo(id) {
            await fetch(`${API}/${id}`, { method: 'DELETE' });
            loadTodos();
        }
    </script>
</body>

</html>
