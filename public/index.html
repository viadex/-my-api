<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            color: #e94560;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.85rem;
        }

        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #eee;
            font-size: 1rem;
            outline: none;
        }

        .add-form input:focus {
            border-color: #e94560;
        }

        .add-form button {
            padding: 12px 20px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .add-form button:hover {
            background: #c73651;
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .filter-btn {
            padding: 6px 16px;
            background: #16213e;
            color: #aaa;
            border: 2px solid #333;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .filter-btn.active {
            border-color: #e94560;
            color: #e94560;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: #16213e;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .todo-item.done .todo-text {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
        }

        .todo-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e94560;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background: rgba(233, 69, 96, 0.2);
        }

        .empty {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .count {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API = '/api/todos';

        function App() {
            const [todos, setTodos] = useState([]);
            const [task, setTask] = useState('');
            const [filter, setFilter] = useState('all');

            // Load todos on first render
            useEffect(() => {
                loadTodos();
            }, []);

            async function loadTodos() {
                const res = await fetch(API);
                const data = await res.json();
                setTodos(data);
            }

            async function addTodo(e) {
                e.preventDefault();
                if (!task.trim()) return;

                await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task })
                });

                setTask('');
                loadTodos();
            }

            async function toggleTodo(id, done) {
                await fetch(`${API}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ done })
                });
                loadTodos();
            }

            async function deleteTodo(id) {
                await fetch(`${API}/${id}`, { method: 'DELETE' });
                loadTodos();
            }

            // Filter todos based on selected filter
            const filtered = todos.filter(todo => {
                if (filter === 'active') return !todo.done;
                if (filter === 'done') return todo.done;
                return true;
            });

            const remaining = todos.filter(t => !t.done).length;

            return (
                <div className="container">
                    <h1>My Todos</h1>
                    <p className="subtitle">Built with React + Express + SQLite</p>

                    <div className="add-form">
                        <input
                            type="text"
                            value={task}
                            onChange={(e) => setTask(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && addTodo(e)}
                            placeholder="What needs to be done?"
                        />
                        <button onClick={addTodo}>Add</button>
                    </div>

                    <div className="filters">
                        {['all', 'active', 'done'].map(f => (
                            <button
                                key={f}
                                className={`filter-btn ${filter === f ? 'active' : ''}`}
                                onClick={() => setFilter(f)}
                            >
                                {f.charAt(0).toUpperCase() + f.slice(1)}
                            </button>
                        ))}
                    </div>

                    {filtered.length === 0 ? (
                        <p className="empty">
                            {filter === 'all' ? 'No todos yet. Add one above!' : `No ${filter} todos.`}
                        </p>
                    ) : (
                        filtered.map(todo => (
                            <div key={todo.id} className={`todo-item ${todo.done ? 'done' : ''}`}>
                                <input
                                    type="checkbox"
                                    checked={!!todo.done}
                                    onChange={(e) => toggleTodo(todo.id, e.target.checked)}
                                />
                                <span className="todo-text">{todo.task}</span>
                                <button className="delete-btn" onClick={() => deleteTodo(todo.id)}>âœ•</button>
                            </div>
                        ))
                    )}

                    {todos.length > 0 && (
                        <p className="count">{remaining} task{remaining !== 1 ? 's' : ''} remaining</p>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
